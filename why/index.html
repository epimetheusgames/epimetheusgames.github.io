<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>WHYYYYYYYYYYYYYY????</title>
  <link href="../assets/favicons/why-favicon.png" rel="icon">
  <style>
    html,
    body {
      cursor: url("../assets/cursors/cur-why.png"), auto;
    }

    .wavy-text {
      filter: url('#wavy');
    }
  </style>
</head>

<body>
  <h1 class="wavy-text">WHYYYYYYYYYYYYYY????</h1>
  <svg width="100%" height="100%" style="display:none;">
    <defs>
      <filter id="wavy" filterUnits="userSpaceOnUse" x="0" y="0">
        <feTurbulence id="wave-animation" numOctaves="1" seed="1" baseFrequency="0 0"> </feTurbulence>
        <feDisplacementMap scale="10" in="SourceGraphic"></feDisplacementMap>
      </filter>
      <animate xlink:href="#wave-animation" attributeName="baseFrequency" dur="3s" keyTimes="0;0.5;1"
        values="0.0 0.04;0.0 0.07;0.0 0.04" repeatCount="indefinite"></animate>
    </defs>
  </svg>
  <p style="font-size: 12px">Courtesy of Noah J-G</p>
</body>

</html>
